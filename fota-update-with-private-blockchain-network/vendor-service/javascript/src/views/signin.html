<html lang="en">
   <head>
      <title>Login</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex, follow">
   </head>
   <body>
      <div class="container">
         <form name=signinForm action="/signin" method="POST">
            <h1>Vendor Service</h1>
            <h1>Manager Sign In</h1>
            <div class="row">
               <div class="col-25">
                  <label for="managerId">Manager ID</label>
               </div>
               <div class="col-75">
                  <input type="text" id="managerId" name="managerId" placeholder="Manager ID..">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="password">Password</label>
               </div>
               <div class="col-75">
                  <input type="Password" id="password" name="pwd" placeholder="Password..">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="firstName">First Name</label>
               </div>
               <div class="col-75">
                  <input type="text" id="firstName" name="firstName" placeholder="Your name..">
               </div>
            </div>
            <div class="row">
               <div class="col-25">
                  <label for="lastName">Last Name</label>
               </div>
               <div class="col-75">
                  <input type="text" id="lastName" name="lastName" placeholder="Your last name..">
               </div>
            </div>
            <input type=submit class=btn value='Sign In'>
         </form>
      </div>
      <style>
         #file-input,input {
         width: 100%;
         height: 44px;
         border-radius: 4px;
         margin: 10px auto;
         font-size: 15px
         }
         input {
         background: #f1f1f1;
         border: 0;
         padding: 0 15px 15px 15px
         }
         * {
         box-sizing: border-box;
         }
         input[type=text] {
         width: 100%;
         padding: 12px;
         border: 1px solid #ccc;
         border-radius: 4px;
         resize: vertical;
         }
         input[type=Password] {
         width: 100%;
         padding: 12px;
         border: 1px solid #ccc;
         border-radius: 4px;
         resize: vertical;
         }
         label {
         padding: 12px 12px 12px 12px;
         display: inline-block;
         }
         input[type=submit] {
         background-color: #4CAF50;
         color: white;
         padding: 12px 20px;
         border: none;
         border-radius: 4px;
         cursor: pointer;
         float: right;
         }
         input[type=submit]:hover {
         background-color: #45a049;
         }
         .container {
         border-radius: 5px;
         background-color: #f2f2f2;
         padding: 20px;
         }
         .col-25 {
         float: left;
         width: 25%;
         margin-top: 6px;
         }
         .col-75 {
         float: left;
         width: 75%;
         margin-top: 6px;
         }
         /* Clear floats after the columns */
         .row:after {
         content: "";
         display: table;
         clear: both;
         }
         /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
         @media screen and (max-width: 600px) {
         .col-25, .col-75, input[type=submit] {
         width: 100%;
         margin-top: 0;
         padding: 0 15px;
         }
         }
         h1 {text-align: center}
         h3 {
         background: #FFFFFF;
         border: 0;
         padding: 0 15px;
         color: #FF0000;
         font-size: 14px;
         font-family: sans-serif;
         }
         body {
         background: #3498db;
         font-family: sans-serif;
         font-size: 14px;
         color: #777
         }
         #file-input {
         padding: 0;
         border: 1px solid #ddd;
         line-height: 44px;
         text-align: left;
         display: block;
         cursor: pointer
         }
         #bar,#prgbar {
         background-color: #f1f1f1;
         border-radius: 10px
         }
         #bar {
         background-color: #3498db;
         width: 0%;
         height: 10px
         }
         .btn {
         background: #3498db;
         color: #fff;
         cursor: pointer
         }
      </style>
   </body>
</html>
